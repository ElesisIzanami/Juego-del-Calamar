<!DOCTYPE html>

<head>

    <section class="portadaContainer">
        <img class="imagenPortada" src="./styles/img/peakpx(1).jpg" alt="">

            <span class="spanJugador" id="nombreJugadorspan"></span>

            <div class="buttonContainer" id="buttonContainerA"></div>
            <button class="button" id="nextButton1">next</button>     
        </div>    
    </section>

    <section class="pagina2">
        <div class="imagenPreguntaContainer">

    <section class="pagina3">
        <div class="imagenPreguntaContainer">

        <div class="Preguntas1Container">
            <h1>PREGUNTA 3</h1>
            <span class="spanJugador" id="nombreJugadorspan3"></span> 
            <p id="pregunta3"></p>
            <div class="buttonContainer" id="buttonContainerC"></div>
            <button class="button" id="nextButton3">next</button>
        </div>       
    </section>

    <section class="pagina4">
        <div class="imagenPreguntaContainer">
            <img class="imagenPregunta" src="./styles/img/peakpx.jpg" alt="">
        </div>
        <div class="resultadoContainer">
            <h1>RESULTADO</h1>  
            <p><span id="nombreJugadorspan4"></span> obtuviste: <span class="spanJugador" id="resultado"></span>puntos</p>
            <button class="button" id="reloadButton">üè†</button>

<script src="./main.js" type="module" ></script>
